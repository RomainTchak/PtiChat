<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8" />
      <title>Association Raid Centrale Paris</title>
      <link rel="stylesheet" href="stylesheets/style.css">
   </head>

   <body>

     <header style="display: table">
       <img src="http://raidcs.com/wp-content/themes/raid/img/logo_raid.png" alt="logo Centrale Paris" style="padding-right:15px; display: table-cell; vertical-align: middle;"></img>
       <div style=" display: table-cell; vertical-align: middle;">
         <h1>Présentation du Raid Centrale Supélec</h1>
         <p class="subtitle">Ensemble, partons à la découverte de cette association qui nous envoie du rêve</p>
       </div>
     </header>
     <h2>Une association hors du commun avec un <a href="http://raidcs.com/fr">spirit jamais égalé</a></h2>
     <div align="center"><iframe width="420" height="315" src="https://www.youtube.com/embed/gCYcHz2k5x0" ></iframe></div>


     <object data="SVG.svg" width="100%" height="100%" type="image/svg+xml">
    <embed src="SVG.svg" width="500" height="500" type="image/svg+xml" />
    </object>


     <form method="post" >
   <p>
       <label for="pays">Dans quel pays habitez-vous ?</label><br />
       <select name="pays" id="pays">
           <optgroup label="Europe">
               <option value="france">France</option>
               <option value="espagne">Espagne</option>
               <option value="italie">Italie</option>
               <option value="belgique">Belgique</option>
           </optgroup>
           <optgroup label="Amérique">
               <option value="canada">Canada</option>
               <option value="etats-unis">USA</option>
           </optgroup>
           <optgroup label="Asie">
               <option value="chine">Chine</option>
               <option value="japon">Japon</option>
           </optgroup>
       </select>
   </p>
   <input type="submit" value="Envoyer" />
</form>

     <footer>
       <button>Contact us</button>
    </footer>
   </body>
</html>
